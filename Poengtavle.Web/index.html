<html>
		<head>
		    <title>Outdoor Challenge 2013</title>
			<!--CSS-->
			<link href="css/style.css" rel="stylesheet">
			<link href="css/jquery-ui-1.10.2.css" rel="stylesheet">
			<link href="css/jquery.colorpicker.css" rel="stylesheet" type="text/css"/>
			<link href="css/jquery.ui.timepicker.css" rel="stylesheet" type="text/css"/>
			<link href="css/style.custom.css" rel="stylesheet">
			
			<!--JQUERY-->
			<script src="js/jslib/jquery-1.9.1.min.js" type="text/javascript"></script>
			<script src="js/jslib/jquery-ui-1.10.2.min.js" type="text/javascript"></script>
			<script src="js/jslib/jquery.tipTip.minified.js" type="text/javascript"></script>
			
			<!--COLORPICKER-->
			<script src="js/jslib/cp/jquery.colorpicker.js"></script>
			<script src="js/jslib/cp/i18n/jquery.ui.colorpicker-nl.js"></script>
			<script src="js/jslib/cp/swatches/jquery.ui.colorpicker-pantone.js"></script>
			
			<!--TIMEPICKER-->
			<script src="js/jslib/jquery.ui.timepicker.js"></script>
			
			<!--CONTROLLER-->
			<script src="js/controller.js" type="text/javascript"></script>
			
		</head>
		<body>
		
			<div id="controller">
				
				<div id="taskbar">
					<div id="dragLocker"></div>
					<div locked="false" id="key"></div>
					<div id="info"></div>
					<div id="close">X</div>
				</div>
				
				<div id="settings">
				
					<table>
						<tr>
							<th>Bakgrunnsfarge</th>
							<th>Vindu</th>
							<th>Teller start verdi</th>
							<th>(hh:mm:ss:ms)</th>
							<th>[Enter]</th>
							<th>[Space]</th>
						</tr>
						<tr>
							<td>
								<input type="text" id="color" value="ff00ff"/>
							</td>
							<td>
								<button id="switchPlace">Bytt plassering</button>
							</td>
							<td>
								<input type="text" id="time" value="00:10:00:00"/>
							</td>
							<td>
								<button id="setCount">Sett start verdi</button>
							</td>
							<td>
								<button id="count">Tell ned</button>
							</td>
							<td>
								<button id="pause">Pause</button>
							</td>
						</tr>

					</table>
				
				</div>
				
				<div id="lag">
					<table>
						<tr>
							<th>Lag</th>
							<th>Farge</th>
							<th>Teller tid</th>
							<th>[F1 - F4]</th>
							<th>[F9 - F12]</th>
						</tr>
						<tr>
							<td>
								<input class="team" id="tm1" type="text" value="Hallingdal"/>
							</td>
							<td>
								<input type="text" id="f1" value="00ff00"/>
							</td>
							<td>
								<input type="text" id="t1" count="false" value="00:00:00:00"/>
							</td>
							<td>
								<button id="count1" nr="1">Tell ned</button>
							</td>
							<td>
								<button id="pause1" nr="1">Pause</button>
							</td>
						</tr>
						<tr>
							<td>
								<input class="team" id="tm2" type="text" value="Oslo"/>
							</td>
							<td>
								<input type="text" id="f2" value="005ac8"/>
							</td>
							<td>
								<input type="text" id="t2" count="false" value="00:00:00:00"/>
							</td>
							<td>
								<button id="count2" nr="2">Tell ned</button>
							</td>
							<td>
								<button id="pause2" nr="2">Pause</button>
							</td>
						</tr>
						<tr>
							<td>
								<input class="team" id="tm3" type="text" value="Grenland"/>
							</td>
							<td>
								<input type="text" id="f3" value="efff00"/>
							</td>
							<td>
								<input type="text" id="t3" count="false" value="00:00:00:00"/>
							</td>
							<td>
								<button id="count3" nr="3">Tell ned</button>
							</td>
							<td>
								<button id="pause3" nr="3">Pause</button>
							</td>
						</tr>
						<tr>
							<td>
								<input class="team" id="tm4" type="text" value="København"/>
							</td>
							<td>
								<input type="text" id="f4" value="f54646"/>
							</td>
							<td>
								<input type="text" id="t4" count="false" value="00:00:00:00"/>
							</td>
							<td>
								<button id="count4" nr="4">Tell ned</button>
							</td>
							<td>
								<button id="pause4" nr="4">Pause</button>
							</td>
						</tr>
					</table>
				</div>
				
				<div id="options">
				
					<table>
						<tr>
							<th>[+]</th>
							<th>[-]</th>
							<th></th>
							<th></th>
							<th></th>
						</tr>
						<tr>
							<td>
								<button id="zoomIn">Zoom inn</button>
							</td>
							<td>
								<button id="zoomOut">Zoom ut</button>
							</td>
							<td>
								<button id="save">Lagre instillinger</button>
							</td>
							<td>
								<button id="load">Last instillinger</button>
							</td>
						</tr>

					</table>
				
				</div>
				
			</div>
			
			<div id="display">
				<div id="ror_bak"></div>
					<div id="flc1"><div id="fl1"></div></div>
					<div id="flc2"><div id="fl2"></div></div>
					<div id="flc3"><div id="fl3"></div></div>
					<div id="flc4"><div id="fl4"></div></div>
				<div id="ror_over"></div>
				
				<div class="teamNames" id="tm1n"></div>
				<div class="teamNames" id="tm2n"></div>
				<div class="teamNames" id="tm3n"></div>
				<div class="teamNames" id="tm4n"></div>
				
				<div class="teamClocks" id="t1d">00:00:00</div>
				<div class="teamClocks" id="t2d">00:00:00</div>
				<div class="teamClocks" id="t3d">00:00:00</div>
				<div class="teamClocks" id="t4d">00:00:00</div>
			</div>
	
		</body>
</html>
