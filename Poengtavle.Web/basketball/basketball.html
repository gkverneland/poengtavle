<html>
		<head>
		    <title>Basketball</title>
			<!--CSS-->
			<link href="css/style.css" rel="stylesheet">
			<link href="css/jquery-ui-1.10.2.css" rel="stylesheet">
			<link href="css/jquery.colorpicker.css" rel="stylesheet" type="text/css"/>
			<link href="css/jquery.ui.timepicker.css" rel="stylesheet" type="text/css"/>
			<link href="css/style.basketball.css" rel="stylesheet">
			
			<!--JQUERY-->
			<script src="js/jslib/jquery-1.9.1.min.js" type="text/javascript"></script>
			<script src="js/jslib/jquery-ui-1.10.2.min.js" type="text/javascript"></script>
			<script src="js/jslib/jquery.tipTip.minified.js" type="text/javascript"></script>
			
			<!--COLORPICKER-->
			<script src="js/jslib/cp/jquery.colorpicker.js"></script>
			<script src="js/jslib/cp/i18n/jquery.ui.colorpicker-nl.js"></script>
			<script src="js/jslib/cp/swatches/jquery.ui.colorpicker-pantone.js"></script>
			
			<!--TIMEPICKER-->
			<script src="js/jslib/jquery.ui.timepicker.js"></script>
			
			<!--CONTROLLER-->
			<script src="js/controller.basketball.js" type="text/javascript"></script>
			
		</head>
		<body>
		
			<div id="controller">

			    <div id="taskbar">
			        <div id="dragLocker"></div>
			        <div locked="false" id="key"></div>
			        <div id="info"></div>
			        <div id="close">X</div>
			    </div>

			    <div class="section">
			        Basketball
			    </div>
                
			    <div id="settings">

			        <table>
			            <tr>
			                <th>Vindu</th>
			            </tr>
			            <tr>
			                <td>
			                    <button id="switchPlace">Bytt plassering</button>
			                </td>

			            </tr>

			        </table>

			    </div>

			    <div class="section">
			        <table>
                        <tr>
                            <th>Tid</th>
                            <td></td>
                            <td></td>
                            <td>
                                <input type="time" value="05:00" id="tidInput" />
                            </td>
                            <td>
                                <input type="button" value="Start" id="startTimerButton"/>
                                <input type="button" value="Stopp" id="stopTimerButton"/>
                            </td>
                        </tr>
			            <tr>
			                <th>Periode</th>
			                <td></td>
			                <td></td>
			                <td>
			                    <input type="number" min="0" max="99" value="1" id="periodeInput"/>
			                </td>
			                <td>
			                    <input type="button" value="+" class="plusminus" data-function="increment" data-input="periodeInput" data-points="1" />
			                    <input type="button" value="-" class="plusminus" data-function="decrement" data-input="periodeInput" data-points="1" />
			                </td>
			            </tr>
			        </table>
			    </div>

			    <div class="section">
			        <table>
			            <thead>
			            <tr>
			                <th></th>
			                <th></th>
			                <th>H</th>
			                <th>B</th>
			                <th></th>
			            </tr>
			            </thead>
			            <tbody>
			            <tr>
			                <th>Poeng</th>
			                <td>
                                <input type="button" value="3+" class="plusminus" data-function="increment" data-input="poengInputH" data-points="3" />
			                    <input type="button" value="2+" class="plusminus" data-function="increment" data-input="poengInputH" data-points="2" />
			                    <input type="button" value="1+" class="plusminus" data-function="increment" data-input="poengInputH" data-points="1" />
			                    <input type="button" value="-" class="plusminus" data-function="decrement" data-input="poengInputH" data-points="1" />
			                </td>
			                <td>
			                    <input type="number" min="0" max="99" value="0" id="poengInputH"/>
			                </td>
			                <td>
			                    <input type="number" min="0" max="99" value="0" id="poengInputB"/>
			                </td>
			                <td>
			                    <input type="button" value="3+" class="plusminus" data-function="increment" data-input="poengInputB" data-points="3" />
                                <input type="button" value="2+" class="plusminus" data-function="increment" data-input="poengInputB" data-points="2" />
			                    <input type="button" value="1+" class="plusminus" data-function="increment" data-input="poengInputB" data-points="1"/>
			                    <input type="button" value="-" class="plusminus" data-function="decrement" data-input="poengInputB" data-points="1"/>
			                </td>
			            </tr>
			            
			            </tbody>

			        </table>

                    <input type="button" value="Sync (F2)" id="syncButton"/>
			    </div>
			</div>

		<div id="display">
		    <div id="displayInner">
		        <div id="poengHolder">
		            <div id="Hlogo">OSL</div>
		            <div id="Hpoeng"></div>
                    <div id="Kpoeng">:</div>
                    <div id="Bpoeng"></div>
		            <div id="Blogo">STA</div>
		            <div style="clear: both;"></div>
                    <div id="periodeDisplay" class="settInner"></div>
                    <div id="tidDisplay" class="settInner"></div>
		            
		        </div>
		    </div>
		</div>
	</body>
</html>
