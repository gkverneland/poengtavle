<html>
		<head>
		    <title>Hentelek</title>
			<!--CSS-->
			<link href="css/style.css" rel="stylesheet">
			<link href="css/jquery-ui-1.10.2.css" rel="stylesheet">
			<link href="css/jquery.colorpicker.css" rel="stylesheet" type="text/css"/>
			<link href="css/jquery.ui.timepicker.css" rel="stylesheet" type="text/css"/>

			<!--JQUERY-->
			<script src="js/jslib/jquery-1.9.1.min.js" type="text/javascript"></script>
			<script src="js/jslib/jquery-ui-1.10.2.min.js" type="text/javascript"></script>
			<script src="js/jslib/jquery.tipTip.minified.js" type="text/javascript"></script>
			
			<!--COLORPICKER-->
			<script src="js/jslib/cp/jquery.colorpicker.js"></script>
			<script src="js/jslib/cp/i18n/jquery.ui.colorpicker-nl.js"></script>
			<script src="js/jslib/cp/swatches/jquery.ui.colorpicker-pantone.js"></script>
			
			<!--TIMEPICKER-->
			<script src="js/jslib/jquery.ui.timepicker.js"></script>
			
			<!--CONTROLLER-->
			<script src="js/controller.hentelek.js" type="text/javascript"></script>
			
		</head>
		<body>
		
			<div id="controller">
				
				<div id="taskbar">
					<div id="dragLocker"></div>
					<div locked="false" id="key"></div>
					<div id="info"></div>
					<div id="close">X</div>
				</div>

			    <div class="section">
			        Hentelek
			    </div>

			    <div id="settings">

			        <table>
			            <tr>
			                <th>Vindu</th>
			            </tr>
			            <tr>
			                <td>
			                    <button id="switchPlace">Bytt plassering</button>
			                </td>

			            </tr>

			        </table>

			    </div>

			    <div id="volley" class="section">
			        <table>
			            <thead>
			            <tr>
			                <th>Exter</th>
			                <th>København</th>
			                <th>Hallingdal</th>
			                <th>Eiker</th>
			            </tr>
			            </thead>
			            <tbody>
						<tr>
							<td>
			                    <input type="number" min="0" max="99" value="0" id="input1"/>
			                </td>
							<td>
			                    <input type="number" min="0" max="99" value="0" id="input2"/>
			                </td>
							<td>
			                    <input type="number" min="0" max="99" value="0" id="input3"/>
			                </td>
							<td>
			                    <input type="number" min="0" max="99" value="0" id="input4"/>
			                </td>
							
						</tr>
			            <tr>
			                <td>
			                    <input type="button" value="+" class="plusminus" data-function="increment" data-input="input1" />
			                    <input type="button" value="-" class="plusminus" data-function="decrement" data-input="input1" />
			                </td>
			          
			                <td>
			                    <input type="button" value="+" class="plusminus" data-function="increment" data-input="input2" />
			                    <input type="button" value="-" class="plusminus" data-function="decrement" data-input="input2" />
			                </td>
						
			                <td>
			                    <input type="button" value="+" class="plusminus" data-function="increment" data-input="input3" />
			                    <input type="button" value="-" class="plusminus" data-function="decrement" data-input="input3" />
			                </td>
							   <td>
			                    <input type="button" value="+" class="plusminus" data-function="increment" data-input="input4" />
			                    <input type="button" value="-" class="plusminus" data-function="decrement" data-input="input4" />
			                </td>
			            </tr>
					
						
			            </tbody>

			        </table>

                    <input type="button" value="Sync (F2)" id="syncButton"/>
			    </div>


			</div>

		<div id="display">
		    <div id="displayInner">
                <div id="poengHolder">
                    <div id="logo1">Exter</div><div id="logo2">København</div><div id="logo3">Hallingdal</div><div id="logo4">Eiker</div>
                    <div style="clear: both;"></div>
                    <div id="display1"></div>
                    <div id="display2">0</div>
                    <div id="display3">0</div>
                    <div id="display4">0</div>
                </div>
		    </div>
		</div>

		

		</body>
</html>
