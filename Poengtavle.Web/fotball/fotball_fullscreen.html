<html>
		<head>
		    <title>Volleyball</title>
			<!--CSS-->
			
			<link href="css/jquery-ui-1.10.2.css" rel="stylesheet">
			<link href="css/jquery.colorpicker.css" rel="stylesheet" type="text/css"/>
		    <link href="css/jquery.ui.timepicker.css" rel="stylesheet" type="text/css"/>
            <link href="css/style.fullscreen.css" rel="stylesheet">
		    <link href="css/style.volleyball.fullscreen.css" rel="stylesheet">

			<!--JQUERY-->
			<script src="js/jslib/jquery-1.9.1.min.js" type="text/javascript"></script>
			<script src="js/jslib/jquery-ui-1.10.2.min.js" type="text/javascript"></script>
			<script src="js/jslib/jquery.tipTip.minified.js" type="text/javascript"></script>
			
			<!--COLORPICKER-->
			<script src="js/jslib/cp/jquery.colorpicker.js"></script>
			<script src="js/jslib/cp/i18n/jquery.ui.colorpicker-nl.js"></script>
			<script src="js/jslib/cp/swatches/jquery.ui.colorpicker-pantone.js"></script>
			
			<!--TIMEPICKER-->
			<script src="js/jslib/jquery.ui.timepicker.js"></script>
			
			<!--CONTROLLER-->
			<script src="js/controller.js" type="text/javascript"></script>
			
		</head>
		<body>
		
			<div id="controller">
				
				<div id="taskbar">
					<div id="dragLocker"></div>
					<div locked="false" id="key"></div>
					<div id="info"></div>
					<div id="close">X</div>
				</div>

			    <div class="section">
			        Volleyball
			        <span style="float: right;position:relative">
                        <input type="button" onclick="window.location.href = 'basketball.html'" value="Gå til Basketball"/>
                    </span>
			    </div>

			    <div id="settings">

			        <table>
			            <tr>
			                <th>Vindu</th>
			            </tr>
			            <tr>
			                <td>
			                    <button id="switchPlace">Bytt plassering</button>
			                </td>

			            </tr>

			        </table>

			    </div>

			    <div id="volley" class="section">
			        <table>
			            <thead>
			            <tr>
			                <th></th>
			                <th></th>
			                <th>H</th>
			                <th>B</th>
			                <th></th>
			                <th>Aktiv</th>
			            </tr>
			            </thead>
			            <tbody>
			            <tr>
			                <th>Sett 1</th>
			                <td>
			                    <input type="button" value="+" class="plusminus" onclick="increment('sett1HInput')" />
			                    <input type="button" value="-" class="plusminus" onclick="decrement('sett1HInput')" />
			                </td>
			                <td>
			                    <input type="number" min="0" max="99" value="0" id="sett1HInput"/>
			                </td>
			                <td>
			                    <input type="number" min="0" max="99" value="0" id="sett1BInput"/>
			                </td>
			                <td>
			                    <input type="button" value="+" class="plusminus" onclick="increment('sett1BInput');"/>
			                    <input type="button" value="-" class="plusminus" onclick="decrement('sett1BInput');"/>
			                </td>
			                <td>
			                    <input type="radio" value="1" name="aktivtSett" checked="checked"/>
			                </td>
			            </tr>
			            <tr>
			                <th>Sett 2</th>
                            <td>
                                <input type="button" value="+" class="plusminus" onclick="increment('sett2HInput');" />
                                <input type="button" value="-" class="plusminus" onclick="decrement('sett2HInput');" />
                            </td>
			                <td>
			                    <input type="number" min="0" max="99" value="0" id="sett2HInput"/>
			                </td>
			                <td>
			                    <input type="number" min="0" max="99" value="0" id="sett2BInput"/>
			                </td>
                            <td>
                                <input type="button" value="+" class="plusminus" onclick="increment('sett2BInput');" />
                                <input type="button" value="-" class="plusminus" onclick="decrement('sett2BInput');" />
                            </td>
			                <td>
			                    <input type="radio" value="2" name="aktivtSett"/>
			                </td>
			            </tr>
			            <tr>
			                <th>Sett 3</th>
                            <td>
                                <input type="button" value="+" class="plusminus" onclick="increment('sett3HInput');" />
                                <input type="button" value="-" class="plusminus" onclick="decrement('sett3HInput');" />
                            </td>
			                <td>
			                    <input type="number" min="0" max="99" value="0" id="sett3HInput"/>
			                </td>
			                <td>
			                    <input type="number" min="0" max="99" value="0" id="sett3BInput"/>
			                </td>
                            <td>
                                <input type="button" value="+" class="plusminus" onclick="increment('sett3BInput');" />
                                <input type="button" value="-" class="plusminus" onclick="decrement('sett3BInput');" />
                            </td>
			                <td>
			                    <input type="radio" value="3" name="aktivtSett"/>
			                </td>
			            </tr>
			            </tbody>

			        </table>

                    <input type="button" value="Sync (F2)" id="syncButton"/>
			    </div>


			</div>

		<div id="display">
		    <div id="displayInner">
		        <div id="displayHeader">
		            Påskecamp 2016 – Finale i volleyball
		        </div>
		        <div id="poengHolder">
		            <div id="Hlogo">
		                Oslo<br/>Tigers
		            </div>
		            <div id="poeng">
		                <div id="Hpoeng">
		                    0
		                </div>
		                <div id="poengkolon">
		                    :
		                </div>
		                <div id="Bpoeng">
		                    0
		                </div>
		            </div>

		            <div id="Blogo">
		                Siddis<br/>Fighters
		            </div>
		        </div>
		        <div style="clear: both;"></div>
		        <div id="sett">
		            <div id="sett1" class="sett">
		                <div id="sett1Header" class="settHeader">
		                    Sett 1
		                </div>
		                <div id="sett1Inner" class="settInner">
		                    <div id="sett1H" class="settH">0</div>
		                    <div id="sett1K" class="settK">:</div>
		                    <div id="sett1B" class="settB">0</div>
		                </div>
		            </div>
		            <div id="sett2" class="sett" style="display: none;">
		                <div id="sett2Header" class="settHeader">
		                    Sett 2
		                </div>
		                <div id="sett2Inner" class="settInner">
		                    <div id="sett2H" class="settH">0</div>
		                    <div id="sett2K" class="settK">:</div>
		                    <div id="sett2B" class="settB">0</div>
		                </div>

		            </div>
		            <div id="sett3" class="sett" style="display: none;">
		                <div id="sett3Header" class="settHeader">
		                    Sett 3
		                </div>
		                <div id="sett3Inner" class="settInner">
		                    <div id="sett3H" class="settH">0</div>
		                    <div id="sett3K" class="settK">:</div>
		                    <div id="sett3B" class="settB">0</div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>

		

		</body>
</html>
