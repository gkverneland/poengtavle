<html>
		<head>
		    <title>Fotball</title>
			<!--CSS-->
			<link href="css/style.css" rel="stylesheet">
			<link href="css/jquery-ui-1.10.2.css" rel="stylesheet">
			<link href="css/jquery.colorpicker.css" rel="stylesheet" type="text/css"/>
			<link href="css/jquery.ui.timepicker.css" rel="stylesheet" type="text/css"/>
		    <link href="css/style.fotball.css" rel="stylesheet">

			<!--JQUERY-->
			<script src="js/jslib/jquery-1.9.1.min.js" type="text/javascript"></script>
			<script src="js/jslib/jquery-ui-1.10.2.min.js" type="text/javascript"></script>
			<script src="js/jslib/jquery.tipTip.minified.js" type="text/javascript"></script>
			
			<!--COLORPICKER-->
			<script src="js/jslib/cp/jquery.colorpicker.js"></script>
			<script src="js/jslib/cp/i18n/jquery.ui.colorpicker-nl.js"></script>
			<script src="js/jslib/cp/swatches/jquery.ui.colorpicker-pantone.js"></script>
			
			<!--TIMEPICKER-->
			<script src="js/jslib/jquery.ui.timepicker.js"></script>
			
			<!--CONTROLLER-->
			<script src="js/controller.fotball.js" type="text/javascript"></script>
			
		</head>
		<body>
		
			<div id="controller">
				
				<div id="taskbar">
					<div id="dragLocker"></div>
					<div locked="false" id="key"></div>
					<div id="info"></div>
					<div id="close">X</div>
				</div>

			    <div class="section">
			        Fotball
			    </div>

			    <div id="settings">

			        <table>
			            <tr>
			                <th>Vindu</th>
			            </tr>
			            <tr>
			                <td>
			                    <button id="switchPlace">Bytt plassering</button>
			                </td>

			            </tr>

			        </table>

			    </div>

			    <div id="volley" class="section">
			        <table>
			            <thead>
			            <tr>
			                <th></th>
			                <th>H</th>
			                <th>B</th>
			                <th></th>
			            </tr>
			            </thead>
			            <tbody>
			            <tr>
			                <td>
			                    <input type="button" value="+" class="plusminus" data-function="increment" data-input="hjemmeInput" />
			                    <input type="button" value="-" class="plusminus" data-function="decrement" data-input="hjemmeInput" />
			                </td>
			                <td>
			                    <input type="number" min="0" max="99" value="0" id="hjemmeInput"/>
			                </td>
			                <td>
			                    <input type="number" min="0" max="99" value="0" id="borteInput"/>
			                </td>
			                <td>
			                    <input type="button" value="+" class="plusminus" data-function="increment" data-input="borteInput" />
			                    <input type="button" value="-" class="plusminus" data-function="decrement" data-input="borteInput" />
			                </td>
			            </tr>
			            </tbody>

			        </table>

                    <input type="button" value="Sync (F2)" id="syncButton"/>
			    </div>


			</div>

		<div id="display">
		    <div id="displayInner">
		        <div id="poengHolder">
		            <div id="Hlogo">ØST</div>
		            <div id="hjemmeDisplay" class="settH">0</div>
                    <div style="clear: both;"></div>
		            <div id="Blogo">FIN</div>
                    <div id="borteDisplay" class="settB">0</div>
		        </div>
		    </div>
		</div>

		

		</body>
</html>
